<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fake News Detector</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #556b2f;  /* Olive green background */
            color: #f0f0f0;
        }
        textarea { 
            width: 100%; 
            max-width: 600px; 
            height: 120px; 
            font-size: 16px; 
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            margin-top: 10px; 
            cursor: pointer; 
            background-color: #8fbc8f;  /* lighter olive */
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
        }
        button:hover {
            background-color: #9acd32; /* yellowgreen */
        }
        .result { 
            margin-top: 20px; 
            font-size: 22px; 
            font-weight: bold; 
            padding: 15px;
            border-radius: 8px;
        }
        footer { 
            margin-top: 40px; 
            color: #ccc; 
            font-size: 14px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST">
        <textarea name="news_text" placeholder="Enter news text here...">{{ request.form.news_text }}</textarea><br />
        <button type="submit">Check News</button>
    </form>

    {% if prediction_text %}
        <div class="result" style="color: {% if 'REAL' in prediction_text %}#7CFC00{% else %}#FF6347{% endif %};">
            {{ prediction_text }}
        </div>
    {% endif %}

    <footer>
        Created by zebadoulathunnisa2505
    </footer>
</body>
</html>
